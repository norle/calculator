<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='clear'>Clear</div>
    <div class='display'>
        <div class='result'></div>
    </div>
    <div class="container">
        
        <div class='container-numbers'>


            <div class='number' id="nine" data-number="9">9</div>
            <div class='number' id="eight" data-number="8">8</div>
            <div class='number' id="seven" data-number="7">7</div>
            <div class='number' id="six" data-number="6">6</div>
            <div class='number' id="five" data-number="5">5</div>
            <div class='number' id="four" data-number="4">4</div>
            <div class='number' id="three" data-number="3">3</div>
            <div class='number' id="two" data-number="2">2</div>
            <div class='number' id="one" data-number="1">1</div>
            <div class='number' id="comma" data-number=",">,</div>
            <div class='number' id="zero" data-number="0">0</div>
            
        </div>
        <div class='container-operators'>
            <div class='operator' id="back">&lt;--</div>
            <div class='operator' id="*">*</div>
            <div class='operator' id="/">/</div>
            <div class='operator' id="+">+</div>
            <div class='suboperator'>
                <div class='operator' id="-">-</div>
                <div class='operator' id="enter">=</div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
